<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"/>
        <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"/>
        <link rel="stylesheet" href="./assets/reset.css" />
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Day Planner</title>
    </head>

    <body>
        <div>
            <header class="jumbotron">
                <h1 class="display-3">Day Planner</h1>
                <p class="lead">A simple calendar app for scheduling your work day</p>
                <p id="currentDay" class="lead"></p>
            </header>
        </div>
        <div class="container">
<!-- Timeblocks go here -->
        <div class="row">
            <div id="9am" class="col-2 border text-center time">9AM</div>
            <textarea id="text1" class="content col-8 border inpValue" text-value="9" ></textarea>
            <button id="btn1" type="button" class="col-1 btn btn-info border myClass" onclick="saveTodos()"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div id="10am" class="col-2 border text-center time">10AM</div>
            <textarea id="text2" class=" content col-8 border inpValue" text-value="10" ></textarea>
            <button id="btn2" type="button" class="col-1 btn btn-info border myClass" onclick="saveTodos()"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div id="11am" class="col-2 border text-center time"> 11AM </div>
            <textarea id="text3" class="content col-8 border inpValue" text-value="11"></textarea>
            <button id="btn3" type="button" class="col-1 btn btn-info border myClass" onclick="saveTodos()"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div id="12pm" class="col-2 border text-center time"> 12PM </div>
            <textarea id="text4" class="content col-8 border inpValue" text-value="12"></textarea>
            <button id="btn4" type="button" class="col-1 btn btn-info border myClass" onclick="saveTodos()"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div id="1pm" class="col-2 border text-center time"> 1PM</div>
            <textarea id="text5" class="content col-8 border inpValue" text-value="13"></textarea>
            <button id="btn5" type="button" class="col-1 btn btn-info border myClass" onclick="saveTodos()"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div id="2pm" class="col-2 border text-center time"> 2PM </div>
            <textarea id="text6" class="content col-8 border inpValue" text-value="14"></textarea>
            <button id="btn6" type="button" class="col-1 btn btn-info border myClass" onclick="saveTodos()"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div id="3pm" class="col-2 border text-center time"> 3PM </div>
            <textarea id="text7" class="content col-8 border inpValue" text-value="15"></textarea>
            <button id="btn7" type="button" class="col-1 btn btn-info border myClass" onclick="saveTodos()"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div id="4pm" class="col-2 border text-center time"> 4PM </div>
            <textarea id="text8" class="content col-8 border inpValue" text-value="16"></textarea>
            <button id="btn8" type="button" class="col-1 btn btn-info border myClass" onclick="saveTodos()"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div id="5pm" class="col-2 border text-center time"> 5PM </div>
            <textarea id="text9" class="content col-8 border inpValue" text-value="17"></textarea>
            <button id="btn9" type="button" class="col-1 btn btn-info border myClass" onclick="saveTodos()"><i class="far fa-save"></i></button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/main.js"></script>
    </body>
</html>
