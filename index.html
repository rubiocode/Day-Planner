  <body>
    <header class="jumbotron">
      <h1 class="display-3">Day Planner</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" id="9am">
        <div  class="col-2 border text-center time">9AM</div>
        <textarea id="text1" class=" content col-8 border inpValue" text-value="9" ></textarea>
        <button id="btn1" type="button" class="col-1 btn btn-info border myClass"><i class="far fa-save"></i></button>
      </div>
      <div class="row" id="10am">
        <div  class="col-2 border text-center time">10AM</div>
        <textarea id="text2" class=" content col-8 border inpValue keyupEL" text-value="10" ></textarea>
        <button id="btn2" type="button" class="col-1 btn btn-info border myClass"><i class="far fa-save"></i></button>
      </div>
      <div class="row" id="11am" >
        <div class="col-2 border text-center time"> 11AM </div>
        <textarea id="text3" class="content col-8 border inpValue" text-value="11"></textarea>
        <button id="btn3" type="button" class="col-1 btn btn-info border myClass"><i class="far fa-save"></i></button>
      </div>
      <div class="row" id="12pm">
        <div  class="col-2 border text-center time"> 12PM </div>
        <textarea id="text4" class="content col-8 border inpValue" text-value="12"></textarea>
        <button id="btn4" type="button" class="col-1 btn btn-info border myClass"><i class="far fa-save"></i></button>
      </div>
      <div class="row" id="1pm">
        <div  class="col-2 border text-center time"> 1PM</div>
        <textarea id="text5" class="content col-8 border inpValue" text-value="13"></textarea>
        <button id="btn5" type="button" class="col-1 btn btn-info border myClass"><i class="far fa-save"></i></button>
      </div>
      <div class="row" id="2pm">
        <div  class="col-2 border text-center time"> 2PM </div>
        <textarea id="text6" class="content col-8 border inpValue" text-value="14"></textarea>
        <button id="btn6" type="button" class="col-1 btn btn-info border myClass"><i class="far fa-save"></i></button>
      </div>
      <div class="row" id="3pm">
        <div class="col-2 border text-center time"> 3PM </div>
        <textarea id="text7" class="content col-8 border inpValue" text-value="15"></textarea>
        <button id="btn7" type="button" class="col-1 btn btn-info border myClass"><i class="far fa-save"></i></button>
      </div>
      <div class="row" id="4pm">
        <div  class="col-2 border text-center time"> 4PM </div>
        <textarea id="text8" class="content col-8 border inpValue" text-value="16"></textarea>
        <button id="btn8" type="button" class="col-1 btn btn-info border myClass"><i class="far fa-save"></i></button>
      </div>
      <div class="row" id="5pm">
        <div class="col-2 border text-center time"> 5PM </div>
        <textarea id="text9" class="content col-8 border inpValue" text-value="17"></textarea>
        <button id="btn9" type="button" class="col-1 btn btn-info border myClass"><i class="far fa-save"></i></button>
      </div>
    </div>
